<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">WeatherPredict</a>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Informatic system for climate prediction domination</h1>
    </div>
   	<table class="table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">Estado</th>
	      <th scope="col">Cantidad</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td scope="row">Condiciones optimas de Presion y temperatura.</td>
	      <td><span th:text="${predictionState.sunnyDays}"></span></td>
	    </tr>
	    <tr>
	      <td scope="row">Sequia</td>
	      <td><span th:text="${predictionState.droughtDays}"></span></td>
	    </tr>
	    <tr>
	      <td scope="row">LLuvia</td>
	      <td><span th:text="${predictionState.rainyDays}"></span></td>
	    </tr>
	    <tr>
	      <td scope="row">Dias de condiciones normales</td>
	      <td><span th:text="${predictionState.normalDays}"></span></td>
	    </tr>
	  </tbody>
	</table>
	<h3>Día de máxima lluvia.</h3>
	<table class="table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">Dia</th>
	      <th scope="col">Estado</th>
	      <th scope="col">Perimetro</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td><span th:text="${maxRainyDay.day}"></span></td>
	      <td><span th:text="${maxRainyDay.state}"></span></td>
	      <td><span th:text="${maxRainyDay.perimeter}"></span></td>
	    </tr>
	  </tbody>
	</table>

</div>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
